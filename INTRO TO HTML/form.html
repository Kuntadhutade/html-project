<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Step 1:your details</h3>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="First and Last name">
    <br><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="example@domain.com">
    <br><br>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="Eg. +3335333333">
    <br><br>

    
    <h3>Step 2:Delivery address</h3>
    <label for="address">Address</label>
    <textarea name="description" id="description" rows="4" cols="18"></textarea>
    <br><br>
    
     <label for="post code">Post code</label>
    <input type="tel" id="postcode" name="post code">
    <br><br>

     <label for="country">Country</label>
    <input type="test" id="country" name="country">
    <br><br>



    <h3>Step 3:Card Details</h3>
   <br>
   <h5>Card type</h5>
   <input type="radio" id="gender" name="gender" value="gender">
   <label for="gender">VISA</label>

   <input type="radio" id="gender" name="gender" value="gender">
   <label for="gender">AmEx</label>

   <input type="radio" id="gender" name="gender" value="gender">
   <label for="gender">Mastercard</label>
 <br><br>
    <label for="card number">Card number</label>
    <input type="tel" id="card no" name="Card number">
    <br><br>

    <label for="security code">Security code</label>
    <input type="text" id="security code" name="Security code">
    <br><br>

    <label for="name on card">Name on card</label>
    <input type="text" id="name on card" name="Name on card">
    <br><br>

    <input type="submit" value="BUY IT">

</body>
</html>
